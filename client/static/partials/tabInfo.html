<div class="md-padding">

    <div layout="row" flex>
        <div layout="column">
            <span class="infoTitle"> Address:</span>
            <p class="infoContent">{{selected.address}}</p>
        </div>
        <div flex></div>
        <div layout="column">
            <span class="infoTitle"> Date:</span>
            <p class="infoContent">{{selected.date | date:'MM/dd/yyyy'}}</p>
        </div>
    </div>
    <div layout="column">
        <span class="infoTitle"> Company:</span>
        <p class="infoContent">{{selected.company}}</p>
    </div>
    <div layout="row">
        <div layout="column" flex="50">
            <p class="infoTitle"> Description:</p>
            <span class="infoContent">{{selected.description}}</span>
        </div>
        <div layout="column" flex="50">
            <p class="infoTitle"> Comments:</p>
            <span class="infoContent">{{selected.comments}}</span>
        </div>
    </div>

</div>
