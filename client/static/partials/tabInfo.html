<div class="md-padding">

    <div layout="row" layout-xs="column" flex>
        <div layout="column" flex>
            <!--<span class="infoTitle"> Company:</span>-->
            <!--<p class="infoContent">{{selected.company}}</p>-->
            <span class="infoTitle"> Address:</span>
            <p class="infoContent">{{selected.address}}</p>
            <span class="infoTitle"> Cell Phone:</span>
            <p class="infoContent">{{selected.phoneCell}}</p>
            <span class="infoTitle">Email:</span>
            <a ng-click="sendEmail(selected.email)">
                <p class="infoContent">{{selected.email}}</p>
            </a>
        </div>

        <div class="md-padding" flex>
            <div map-lazy-load="https://maps.google.com/maps/api/js">
                <ng-map center="{{selected.address}}" zoom="14">
                    <marker position="{{selected.address}}" title="{{selected.fullName}}"></marker>
                </ng-map>
            </div>
        </div>
    </div>
    <div layout="row" layout-xs="column">
        <div layout="column" flex>
            <p class="infoTitle"> Description:</p>
            <span class="infoContent">{{selected.description}}</span>
        </div>
        <div layout="column" flex>
            <p class="infoTitle"> Comments:</p>
            <span class="infoContent">{{selected.comments}}</span>
        </div>
    </div>

</div>
