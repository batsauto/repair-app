<md-dialog flex="60">
    <md-toolbar>
        <div class="md-toolbar-tools" layout="row">
            <h3 flex>New Repair Form</h3>
            <md-button class="md-icon-button" ng-click="cancel()">
                <ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <form name="repairForm" class="md-padding">

            <div layout="row" flex>
                <!--<md-input-container class="md-block" flex-gt-xs>-->
                    <!--<label>Company</label>-->
                    <!--<input ng-model="newRepair.company">-->
                <!--</md-input-container>-->

                <md-input-container class="md-block" flex>
                    <label>Enter date</label>
                    <md-datepicker ng-model="newRepair.date" name="date" md-date-filter="noSundayPredicate" md-open-on-focus required></md-datepicker>
                    <div ng-messages="repairForm.date.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" flex flex-gt-sm="35">
                    <label>Time</label>
                    <input type="time" ng-model="newRepair.date">
                </md-input-container>
            </div>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>First name</label>
                    <input ng-model="newRepair.firstName" name="firstName" required>
                    <div ng-messages="repairForm.firstName.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block" flex-gt-sm>
                    <label>Last name</label>
                    <input ng-model="newRepair.lastName" name="lastName" required>
                    <div ng-messages="repairForm.lastName.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
            </div>

            <md-input-container class="md-block">
                <label>Address</label>
                <input vs-google-autocomplete="{ types: ['address'] }" placeholder="" ng-model="newRepair.address" name="address" required>
                <div ng-messages="repairForm.address.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>

            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Cell Phone</label>
                    <input ng-model="newRepair.phoneCell" name="phoneCell" required>
                    <div ng-messages="repairForm.phoneCell.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Email</label>
                    <input ng-model="newRepair.email" name="email">
                </md-input-container>
            </div>

            <md-input-container class="md-block">
                <label>Customer Description</label>
                <textarea ng-model="newRepair.description" md-maxlength="400" rows="4"
                          md-select-on-focus name="description" required></textarea>
                <div ng-messages="repairForm.description.$error">
                    <div ng-message="required">This is required.</div>
                </div>
            </md-input-container>
        </form>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button class="md-raised" ng-disabled="repairForm.$invalid" ng-click="addRepair()">Add Repair</md-button>
    </md-dialog-actions>
</md-dialog>
