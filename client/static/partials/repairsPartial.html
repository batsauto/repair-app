<div>

    <div>
        <h3>New Repair Form</h3>
        <input type="text" name="name" placeholder="Customer Name" ng-model="newRepair.name">
        <input id="autocomplete" vs-google-autocomplete="{ types: ['address'] }" type="text" name="address" placeholder="Customer Address" ng-model="newRepair.address">
        <input type="text" name="date" placeholder="Repair Date" ng-model="newRepair.date">
        <input type="textarea" name="description" placeholder="Customer description" ng-model="newRepair.description">
        <button type="submit" ng-click="addRepair()">Add Repair</button>
    </div>
    <div>
        <h3>Repairs</h3>
        <input type="text" placeholder="Search For a Customer" ng-model="searchText"></label>
        <table class="md-padding">
            <thead>
                <th>Name</th>
                <th>Address</th>
                <th>Repair Date</th>
                <th>Description</th>
                <th>Repair Comments</th>
                <th>Actions</th>
            </thead>
            <tr ng-repeat="repair in repairs | fuzzy: searchText">
                <td>{{repair.name}}</td>
                <td>{{repair.address}}</td>
                <td>{{repair.date}}</td>
                <td>{{repair.description}}</td>
                <td>{{repair.comments}}</td>
                <td><button type="button" ng-click="removeRepair()">Remove Repair</button></td>
            </tr>
        </table>
    </div>
    <div layout="column">
          <md-card flex ng-repeat="repair in repairs | fuzzy: searchText">
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{repair.name}}</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
              <p>
                  {{repair.address}}
              </p>
              <p>
                  {{repair.date}}
              </p>
              <p>
                  {{repair.description}}
              </p>
              <p>
                  {{repair.comments}}
              </p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
              <md-button ng-click="removeRepair()">Delete</md-button>
            </md-card-actions>
          </md-card>
      </div>


    <div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqR7uQjj0wVGr4-yXmJr7w_N_yRLwhmVg&libraries=places&callback=initAutocomplete" async defer></script>
    </div>

</div>
