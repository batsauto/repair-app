<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title> Repair App for Barrows Landscaping</title>
    <link rel="stylesheet" href="./static/CSS/style.css">
    <!-- material css library -->
    <link rel="stylesheet" href="angular-material/angular-material.css">
    <!-- material roboto front -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <!-- material data table css library -->
    <link rel="stylesheet" href="angular-material-data-table/dist/md-data-table.css">
    <!-- angular animate css -->
    <link rel="stylesheet" href="./static/CSS/animations.css">

</head>

<body>

    <md-content class="md-padding">
        <!-- Navbar -->
        <md-nav-bar class="md-primary" md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
            <md-nav-item md-nav-href="/repairs" name="repairs">Repairs</md-nav-item>
            <md-nav-item md-nav-href="/field" name="field">Field</md-nav-item>
        </md-nav-bar>
        <!-- Main Content -->
        <div ng-view=""></div>
    </md-content>


    <!-- Angular Library -->
    <script src="angular/angular.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="angular-material/angular-material.js" charset="utf-8"></script>
    <script src="angular-animate/angular-animate.js" charset="utf-8"></script>
    <script src="angular-aria/angular-aria.js" charset="utf-8"></script>
    <script src="angular-messages/angular-messages.js" charset="utf-8"></script>
    <!-- scirpts for angularApp -->
    <script src="app.js" charset="utf-8"></script>
    <script src="./js/controllers/repairsController.js" charset="utf-8"></script>
    <script src="./js/factories/repairFactory.js" charset="utf-8"></script>
    <script src="./js/controllers/fieldController.js" charset="utf-8"></script>
    <script src="./js/factories/partFactory.js" charset="utf-8"></script>
    <script src="./js/config/routes.js" charset="utf-8"></script>
    <!-- Google Map autocomplete Address API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2ij1AVJozmyNYh8IG9tZzTNPD8NqhZZc&libraries=places"></script>
    <!-- Angular Filter w/fuzzy search -->
    <script src="angular-filter/dist/angular-filter.js" charset="utf-8"></script>
    <!-- material data table script -->
    <script src="angular-material-data-table/dist/md-data-table.js" charset="utf-8"></script>
    <!-- vsGoogleAutocomplete -->
    <script src="./library/vs-google-autocomplete.js"></script>


</body>

</html>
